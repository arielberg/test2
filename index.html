<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loading-container {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="message">Loading site...</div>
    </div>

    <script type="module">
        import { initFrontend } from './cms-core/frontend/router.mjs';
        
        /**
         * Check if CMS is configured before rendering site
         */
        async function checkAndRender() {
            try {
                // Check site config first (takes precedence), then fall back to cms-core defaults
                let response = await fetch('config/appSettings.json');
                if (!response.ok) {
                    // Fall back to cms-core defaults
                    response = await fetch('cms-core/config/appSettings.json');
                }
                
                if (!response.ok) {
                    // Not configured - redirect to setup
                    window.location.href = 'cms-core/init/index.html';
                    return;
                }
                
                const appSettings = await response.json();
                
                // Check if required fields are set
                if (!appSettings.GIT_Account || 
                    appSettings.GIT_Account === 'your-username' || 
                    appSettings.GIT_Account === '') {
                    // Not configured - redirect to setup
                    window.location.href = 'cms-core/init/index.html';
                    return;
                }
                
                if (!appSettings.GIT_Repository || 
                    appSettings.GIT_Repository === 'your-repo-name' || 
                    appSettings.GIT_Repository === '') {
                    // Not configured - redirect to setup
                    window.location.href = 'cms-core/init/index.html';
                    return;
                }
                
                // Site is configured - render frontend
                await initFrontend();
            } catch (error) {
                console.error('Error checking configuration:', error);
                // On error, try to render anyway (might work without full config)
                try {
                    await initFrontend();
                } catch (renderError) {
                    document.body.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <h1>Configuration Error</h1>
                            <p>${error.message}</p>
                            <a href="cms-core/init/index.html">Go to Setup Wizard</a>
                        </div>
                    `;
                }
            }
        }

        // Run check and render on page load
        checkAndRender();
    </script>
</body>
</html>
