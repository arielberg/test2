<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Loading...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loading-container {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="message">Loading site...</div>
    </div>

    <script type="module">
        /**
         * Check if CMS is configured and redirect accordingly
         */
        async function checkAndRedirect() {
            try {
                console.log('Checking configuration...');
                console.log('Current URL:', window.location.href);
                
                // Check site config first (takes precedence), then fall back to cms-core defaults
                // Add cache-busting parameter to ensure fresh fetch
                const cacheBuster = '?t=' + Date.now();
                let response = await fetch('config/appSettings.json' + cacheBuster);
                console.log('First fetch attempt:', response.status, response.statusText);
                
                if (!response.ok) {
                    console.log('Site config not found, trying cms-core defaults...');
                    // Fall back to cms-core defaults
                    response = await fetch('cms-core/config/appSettings.json' + cacheBuster);
                    console.log('Second fetch attempt:', response.status, response.statusText);
                }
                
                if (!response.ok) {
                    console.log('No appSettings.json found - redirecting to setup wizard');
                    console.log('Response status:', response.status, response.statusText);
                    // Not configured - redirect to setup wizard
                    window.location.replace('cms-core/init/index.html');
                    return;
                }
                
                const appSettings = await response.json();
                console.log('appSettings loaded:', appSettings);
                
                // Check if required fields are set (matching setup wizard logic)
                const hasValidAccount = appSettings.GIT_Account && 
                    appSettings.GIT_Account !== 'your-username' && 
                    appSettings.GIT_Account !== '';
                
                const hasValidRepo = appSettings.GIT_Repository && 
                    appSettings.GIT_Repository !== 'your-repo-name' && 
                    appSettings.GIT_Repository !== '';
                
                console.log('hasValidAccount:', hasValidAccount, 'hasValidRepo:', hasValidRepo);
                console.log('GIT_Account value:', appSettings.GIT_Account);
                console.log('GIT_Repository value:', appSettings.GIT_Repository);
                
                if (!hasValidAccount || !hasValidRepo) {
                    console.log('Invalid account or repository - redirecting to setup wizard');
                    console.log('Account check:', {
                        exists: !!appSettings.GIT_Account,
                        value: appSettings.GIT_Account,
                        isPlaceholder: appSettings.GIT_Account === 'your-username',
                        isEmpty: appSettings.GIT_Account === ''
                    });
                    console.log('Repo check:', {
                        exists: !!appSettings.GIT_Repository,
                        value: appSettings.GIT_Repository,
                        isPlaceholder: appSettings.GIT_Repository === 'your-repo-name',
                        isEmpty: appSettings.GIT_Repository === ''
                    });
                    // Not configured - redirect to setup wizard
                    window.location.replace('cms-core/init/index.html');
                    return;
                }
                
                // Check if URL contains cms-core path - if so, go to admin
                // Handle both root paths and GitHub Pages paths (e.g., /test2/cms-core/)
                const currentPath = window.location.pathname;
                const currentUrl = window.location.href;
                
                // Check if path contains /cms-core/ or ends with /cms-core
                // Also check if we're already in the admin area
                if (currentPath.includes('/cms-core/') || currentPath.endsWith('/cms-core')) {
                    // If already at admin/index.html, don't redirect
                    if (currentPath.includes('/cms-core/admin/index.html')) {
                        console.log('Already at admin panel');
                        return;
                    }
                    
                    console.log('URL contains cms-core path - redirecting to admin panel');
                    // Extract base path (everything before /cms-core)
                    const basePath = currentPath.split('/cms-core')[0] || '';
                    // Construct admin path
                    const adminPath = basePath + '/cms-core/admin/index.html';
                    console.log('Redirecting to:', adminPath);
                    window.location.replace(adminPath);
                    return;
                }
                
                // Site is configured - show homepage (frontend)
                console.log('Site configured - showing homepage');
                // Import and initialize frontend router
                try {
                    // Handle GitHub Pages path for module import
                    let routerPath = './cms-core/frontend/router.mjs';
                    const githubPagesMatch = window.location.href.match(/github\.io\/([^/]+)/);
                    if (githubPagesMatch) {
                        const repoName = githubPagesMatch[1];
                        const currentPath = window.location.pathname;
                        if (currentPath.startsWith(`/${repoName}/`)) {
                            routerPath = `/${repoName}/cms-core/frontend/router.mjs`;
                        }
                    }
                    
                    console.log('Loading router from:', routerPath);
                    const routerModule = await import(routerPath);
                    await routerModule.initFrontend();
                } catch (error) {
                    console.error('Failed to load frontend router:', error);
                    console.error('Error details:', error.message, error.stack);
                    // Show error message instead of redirecting
                    document.body.innerHTML = `
                        <div class="loading-container">
                            <h2 style="color: #d32f2f;">Error Loading Site</h2>
                            <p style="color: #666; margin: 20px 0;">Failed to initialize the frontend router.</p>
                            <p style="color: #666; font-size: 12px;">${error.message || 'Unknown error'}</p>
                            <p style="color: #666; font-size: 11px; margin-top: 10px;">Check browser console (F12) for more details.</p>
                            <div style="margin-top: 30px;">
                                <a href="cms-core/admin/index.html" style="display: inline-block; padding: 10px 20px; background: #667eea; color: white; text-decoration: none; border-radius: 4px;">Go to Admin Panel</a>
                            </div>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error checking configuration:', error);
                console.error('Error details:', error.message, error.stack);
                
                // Show error message with options
                document.body.innerHTML = `
                    <div class="loading-container">
                        <h2 style="color: #d32f2f;">Configuration Error</h2>
                        <p style="color: #666; margin: 20px 0;">An error occurred while checking site configuration.</p>
                        <p style="color: #666; font-size: 12px;">${error.message || 'Unknown error'}</p>
                        <div style="margin-top: 30px;">
                            <a href="cms-core/init/index.html" style="display: inline-block; padding: 10px 20px; background: #667eea; color: white; text-decoration: none; border-radius: 4px; margin-right: 10px;">Setup Wizard</a>
                            <a href="cms-core/admin/index.html" style="display: inline-block; padding: 10px 20px; background: #48bb78; color: white; text-decoration: none; border-radius: 4px;">Admin Panel</a>
                        </div>
                    </div>
                `;
            }
        }

        // Run check and redirect on page load
        checkAndRedirect();
    </script>
</body>
</html>
